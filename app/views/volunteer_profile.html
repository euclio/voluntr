{% extends "layouts/default.html" %}

{% block styles %}
{{ super () }}
<link rel="stylesheet" href="/static/css/timematrix.css">
<link rel="stylesheet" href="/static/components/bootstrap-multiselect/dist/css/bootstrap-multiselect.css">
{% endblock %}

{% block content %}
<div class="container">
  <h1>Profile Page</h1>
  <p>Welcome, {{ user.name }}! You are logged in as a <strong>{{ user.role }}</strong>.</p>
  <h2>Skills</h2>
  <select id="volunteer-skills" multiple="multiple">
    {% for skill in skills|sort(attribute='skillName') %}
    <option value="{{ skill.skillName }}" {% if skill.selected %}checked{% endif %}>{{ skill.skillName }}</option>
    {% endfor %}
  <h2>Availability</h2>
  <div class="timematrix"></div>
  </div>
</div>
{% endblock %}

{% block scripts %}
{{ super() }}
<script src="/static/js/timematrix.js"></script>
<script src="/static/components/bootstrap-multiselect/dist/js/bootstrap-multiselect.js"></script>
<script>
  $(document).ready(function() {
    $('#volunteer-skills').multiselect({
      enableFiltering: true,
      numberDisplayed: 10
    });
  });
</script>
{% endblock %}
