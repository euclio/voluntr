{% extends "layouts/default.html" %}

{% block styles %}
{{ super () }}
<link rel="stylesheet" href="//code.jquery.com/ui/1.11.2/themes/smoothness/jquery-ui.css">
{% endblock %}

{% block scripts %}
{{ super () }}
<script src="//code.jquery.com/jquery-1.10.2.js"></script>
<script src="//code.jquery.com/ui/1.11.2/jquery-ui.js"></script>
<script>
  $(function() {
    $(".datepicker").datepicker();
    $(".datepicker").datepicker("option", "showAnim", "slideDown");
    $(".datepicker").datepicker("option", "dateFormat", "yy-mm-dd");
    $(".datepicker").datepicker("setDate", new Date());

    $('#event-skills').multiselect({
      enableFiltering: true,
      numberDisplayed: 10
    });
  });
</script>
{% endblock %}

{% block content %}
<div class="container">
  <h1 align="center">Add Event</h1>
  <div class="col-xs-6">
    <form action="/add" method="post">
      {{ form|safe }}
      <label>Desired Skills</label>
      <div>
        <select id="event-skills" name="skills" multiple="multiple">
          {% for skill in skills|sort(attribute='skill_name') %}
          <option value="{{skill.skillID}}">{{skill.skill_name}}</option>
          {% endfor %}
        </select>
      </div>
      <label>Start Time</label>
      {% include "includes/timeform.html" %}
      <label>End Time</label>
      {% include "includes/timeform.html" %}
      <button type="submit" class="btn btn-primary">Submit</button>
  </div>
</div>
{% endblock %}
